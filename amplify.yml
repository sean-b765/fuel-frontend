version: 1
frontend:
  environment:
    NODE_OPTIONS: "--max-old-space-size=4096"
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
